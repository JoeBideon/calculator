<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <calculator>
    <span class="output">
<h1>hi</h1>
    </span>
        <div class="a1" class="top" class="left">
            <p>1</p>
        </div>
        <div class="a2" class="top" class="othermiddle">
            <p>2</p>
        </div>
        <div class="a3" class="top" class="right">
            <p>3</p>
        </div>
        <div class="a4" class="middle" class="left">
            <p>4</p>
        </div>
        <div class="a5" class="middle" class="othermiddle">
            <p>5</p>
        </div>
        <div class="a6" class="middle" class="right">
            <p>6</p>
        </div>
        <div class="a7" class="bottom" class="left">
            <p>7</p>
        </div>
        <div class="a8" class="bottom" class="othermiddle">
            <p>8</p>
        </div>
        <div class="a9" class="bottom" class="right">
            <p>9</p>
        </div>
        <div class="a0">
            <p>0</p>
        </div>
        <div class="negative">
            <p>(+/-)</p>
        </div>
        <div class="enter" class="right">
            <p>Enter</p>
        </div>
    </calculator>
</body>
</html>
